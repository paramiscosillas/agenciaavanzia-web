<style>
  /* Reset */
  * { margin:0; padding:0; box-sizing:border-box; font-family: 'Poppins', sans-serif; }
  body { background:#f5f5f5; color:#111; }

  /* Header */
  header {
    position: relative;
    text-align: center;
    height: 100vh;
    color: #111;
    display:flex; flex-direction: column; justify-content: center; align-items: center;
    overflow: hidden;
    background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1950&q=80') center/cover no-repeat;
  }
  header::before {
    content:'';
    position:absolute;
    top:0; left:0; width:100%; height:100%;
    background: rgba(255,60,120,0.6); /* gradiente translúcido */
    z-index: -1;
  }
  header h1 { font-size:3rem; margin-bottom:20px; animation: fadeUp 1s forwards; color:#fff; }
  header p { font-size:1.3rem; margin-bottom:40px; animation: fadeUp 1.3s forwards; color:#fff; }

  @keyframes fadeUp { to { opacity:1; transform:translateY(0); } }
  header h1, header p { opacity:0; transform:translateY(20px); }

  .btn-primary {
    display:inline-block;
    padding:15px 35px;
    background: linear-gradient(45deg, #ff3c78, #ff9a3c);
    color:#fff;
    font-weight:bold;
    border-radius:50px;
    transition: all 0.3s ease;
    text-decoration:none;
  }
  .btn-primary:hover { transform: translateY(-3px); opacity:0.9; }

  /* Sección servicios */
  .services {
    display:flex; flex-wrap:wrap; justify-content:center; gap:25px;
    padding:60px 20px;
  }
  .service-card {
    background:#fff;
    border-radius:20px; padding:35px 25px;
    width:260px; text-align:center; color:#111;
    box-shadow:0 10px 30px rgba(0,0,0,0.1);
    transform: translateY(20px); opacity:0;
    transition: transform 0.4s, box-shadow 0.4s;
  }
  .service-card.visible { transform: translateY(0); opacity:1; }
