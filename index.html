<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avanzia - Transformación Digital con IA</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  /* Reset */
  * { margin:0; padding:0; box-sizing:border-box; font-family: 'Poppins', sans-serif; }
  body { background:#f0f2f5; color:#111; }

  /* Parallax header */
  header {
    position: relative;
    text-align: center;
    height: 100vh;
    color: #fff;
    display:flex; flex-direction: column; justify-content: center; align-items: center;
    overflow: hidden;
  }
  header::before {
    content:'';
    position:absolute;
    top:0; left:0; width:100%; height:100%;
    background: linear-gradient(135deg, #ff3c78, #ff9a3c);
    z-index: -2;
    animation: gradientShift 15s ease infinite;
  }
  header::after {
    content:'';
    position:absolute;
    top:0; left:0; width:100%; height:100%;
    background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1950&q=80') center/cover no-repeat;
    opacity:0.2;
    z-index: -1;
  }

  @keyframes gradientShift {
    0% { background: linear-gradient(135deg, #ff3c78, #ff9a3c);}
    50% { background: linear-gradient(135deg, #ff9a3c, #ff3c78);}
    100% { background: linear-gradient(135deg, #ff3c78, #ff9a3c);}
  }

  header h1 {
    font-size:3rem;
    margin-bottom:20px;
    opacity:0; transform:translateY(20px);
    animation: fadeUp 1s forwards;
  }
  header p {
    font-size:1.3rem;
    margin-bottom:40px;
    opacity:0; transform:translateY(20px);
    animation: fadeUp 1.3s forwards;
  }

  @keyframes fadeUp {
    to { opacity:1; transform:translateY(0); }
  }

  .btn-primary {
    display:inline-block;
    padding:15px 35px;
    background: #fff;
    color:#ff3c78;
    font-weight:bold;
    border-radius:50px;
    transition: all 0.3s ease;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    text-decoration:none;
  }
  .btn-primary:hover { background:#ff3c78; color:#fff; transform:translateY(-3px); }

  /* Sección servicios */
  .services {
    display:flex; flex-wrap:wrap; justify-content:center; gap:25px;
    padding:60px 20px;
  }
  .service-card {
    background: linear-gradient(135deg, #ff9a3c, #ff3c78);
    border-radius:20px; padding:35px 25px;
    width:260px; text-align:center; color:#fff;
    box-shadow:0 10px 30px rgba(0,0,0,0.1);
    transform: translateY(20px); opacity:0;
    transition: transform 0.4s, box-shadow 0.4s;
  }
  .service-card.visible { transform: translateY(0); opacity:1; }

  .service-card img { width:60px; margin-bottom:15px; filter: drop-shadow(0 2px 5px rgba(0,0,0,0.3)); }
  .service-card h2 { font-size:1.4rem; margin-bottom:15px; }
  .service-card a {
    display:inline-block; margin-top:10px; padding:12px 25px;
    background:#fff; color:#ff3c78; border-radius:30px; font-weight:bold;
    transition: all 0.3s ease; text-decoration:none;
  }
  .service-card a:hover { background:#ff3c78; color:#fff; transform:translateY(-3px); }

  .service-card:hover { transform:translateY(-10px); box-shadow:0 15px 35px rgba(0,0,0,0.2); }

  /* Footer */
  footer {
    background:#111; color:#fff; text-align:center; padding:20px 10px; font-size:14px;
  }
  footer a { color:#ff3c78; margin:0 10px; text-decoration:none; }

  @media(max-width:600px) {
    .services { flex-direction:column; align-items:center; }
    header h1 { font-size:2.2rem; }
    header p { font-size:1.1rem; }
  }
</style>
</head>
<body>

<header>
  <h1>Bienvenido a Avanzia</h1>
  <p>Transformamos tu negocio con Inteligencia Artificial y marketing digital</p>
  <a href="#services" class="btn-primary">Ver nuestros servicios</a>
</header>

<section id="services" class="services">
  <div class="service-card">
    <img src="https://img.icons8.com/color/96/000000/artificial-intelligence.png" alt="AI Audit">
    <h2>AI Audit</h2>
    <a href="/ai-audit">Ver más</a>
  </div>
  <div class="service-card">
    <img src="https://img.icons8.com/color/96/000000/google-ads.png" alt="Ads AI">
    <h2>Ads AI</h2>
    <a href="/ads-ai">Ver más</a>
  </div>
  <div class="service-card">
    <img src="https://img.icons8.com/color/96/000000/small-business.png" alt="PYMES Express">
    <h2>PYMES Express</h2>
    <a href="/pymes-express">Ver más</a>
  </div>
  <div class="service-card">
    <img src="https://img.icons8.com/color/96/000000/rocket.png" alt="IA Boost">
    <h2>IA Boost</h2>
    <a href="/ia-boost">Ver más</a>
  </div>
</section>

<footer>
  © 2025 Avanzia | Todos los derechos reservados
</footer>

<script>
  // Animación scroll para tarjetas
  const cards = document.querySelectorAll('.service-card');
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if(entry.isIntersecting){ entry.target.classList.add('visible'); }
    });
  }, { threshold: 0.2 });

  cards.forEach(card => observer.observe(card));
</script>

</body>
</html>
